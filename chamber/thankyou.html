<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Joining</title>
    <link rel="stylesheet" href="styles/mainchamber.css"> <!-- External CSS Link -->
    <script defer src="scripts/join.js"></script> <!-- External JavaScript Link -->
</head>
<body>
    <main class="thank-you-main">
        <h1>Thank You for Joining Our Community!</h1>
        <p>We appreciate your interest in becoming a member of our Chambers Community. Below are the details you submitted:</p>

        <div class="user-info">
            <h2>Your Information:</h2>
            <p><strong>First Name:</strong> <span id="displayFirst"></span></p>
            <p><strong>Last Name:</strong> <span id="displayLast"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <p><strong>Phone:</strong> <span id="displayPhone"></span></p>
            <p><strong>Business Name:</strong> <span id="displayBusiness"></span></p>
            <p><strong>Membership Level:</strong> <span id="displayMembership"></span></p>
            <p><strong>Timestamp:</strong> <span id="displayTimestamp"></span></p>
            <p><strong>Comments:</strong> <span id="displayComments"></span></p>
            
            
        </div>

        <a href="index.html">Go Back to Home</a>
